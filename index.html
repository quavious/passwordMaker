<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0 shrink-to-fit=no" >
        <!--<meta http-equiv="X-UA-Compatible" content = "ie-edge" >-->
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./medialg.css">
        <link rel="stylesheet" href="./mediasm.css">
        <title>Password Maker</title>
    </head>
    <body>
        <div id="header">
            <a class="cssTitle" href="#"><h1>RANDOM PASSWORD MAKER</h1></a>
        </div>
        <div class="p-main">
            <div class="p-container">
                <div class="p-output">
                    <div class="p-result">
                        <textarea readonly id = "p-result"></textarea>
                    </div>
                </div>
                <div class="p-input">
                    <div class="p-number">
                        <label style="color: white">Length : </label>
                        <input class="number" id="jsNumber" type="text" oninput="inputNumber()">
                        
                    </div>
                    <div class="p-btn">
                        <button class="button" id="jsButton">Generate!</button>
                    </div>
                    <div class="p-btn">
                        <button class="button" id="jsCpButton">Copy!</button>
                    </div>
                </div>
            </div>
            <div class="p-submain">
                <h4 class="content">비밀번호 꿀팁</h4>
                <p class="content">
                    <ul class="ul-content">
                        <li>안전한 개인정보 보안을 위하여 비밀번호는 1개월에 한 번씩 바꾸어 주세요.</li>
                        <br>
                        <li>비밀번호를 컴퓨터 내에 저장하지 말아주세요.</li>
                        <br>
                        <li>기억하기 쉬운 단어로 비밀번호를 만들지 마세요.</li>
                    </ul>
                </p>
            </div>
        </div>
        <div class="footer">
            <span class="footer-item"><h5>Copyright(C) 2019 Django All Rights Reserved</h5></span>
            <span class="footer-item" id="jsDate"></span>
        </div>
        <script src="./program.js"></script>
    </body>
</html>
